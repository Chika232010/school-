<div class="paginator">
    <span class="step-links">
        {% if page.has_previos %}
            <a href="?page={{ page.previos_page_number}}">Previos</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
    </span>
</div>
